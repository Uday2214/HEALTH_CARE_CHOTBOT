<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health-Care Chatbot</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #4CAF50;
  color: white;
  padding: 15px;
  text-align: center;
  border-radius: 10px 10px 0 0;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  margin: 10px 0;
  padding: 8px;
  border-radius: 5px;
  max-width: 80%;
}

.user {
  background: #d1e7dd;
  align-self: flex-end;
}

.bot {
  background: #e2e3e5;
  align-self: flex-start;
}

.input-area {
  display: flex;
  border-top: 1px solid #ddd;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px;
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">Health-Care Chatbot</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  let input = document.getElementById("userInput").value.trim();
  if (input === "") return;

  addMessage(input, "user");
  document.getElementById("userInput").value = "";

  setTimeout(() => {
    let response = botReply(input);
    addMessage(response, "bot");
  }, 500);
}

function addMessage(text, sender) {
  let chatBox = document.getElementById("chatBox");
  let message = document.createElement("div");
  message.classList.add("message", sender);
  message.innerText = text;
  chatBox.appendChild(message);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function botReply(input) {
  input = input.toLowerCase();

  if (input.includes("fever")) {
    return "Drink plenty of fluids and rest. If fever continues, consult a doctor.";
  } else if (input.includes("headache")) {
    return "Try resting and drinking water. If headache persists, seek medical advice.";
  } else if (input.includes("cold") || input.includes("cough")) {
    return "Stay warm and hydrated. If symptoms worsen, consult a doctor.";
  } else if (input.includes("hello") || input.includes("hi")) {
    return "Hello! How can I assist you with your health today?";
  } else if (input.includes("thank")) {
    return "You're welcome! Stay healthy.";
  } else {
    return "I am not fully trained yet. Please consult a healthcare professional for accurate advice.";
  }
}
</script>

</body>
</html>
